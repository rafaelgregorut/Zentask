@(projects: List[Project], todoTasks: List[Task], user: User)

@main(projects, user) {

	<header>
		<hgroup>
			<h1>Dashboard</h1>
			<h1>Your tasks over all projects</h1>
		</hgroup>
	</header>

	<article class="tasks">
		@todoTasks.groupBy(_.project).map{
			case (project,tasks) => {
				<div class="projectGrouping" data-folder-id="@project.id">
					<header>
						<h3>@project.name</h3>
					</header>
					<ul class="list">
						@tasks.map{ task =>
							@views.html.tasks.item(task)
						}
					</ul>
				</div>
			}
		}
	</article>
}
