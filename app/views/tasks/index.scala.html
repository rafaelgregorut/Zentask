@* index Template File *@
@(project: Project, tasks: List[Task], projects: List[Project], user: User)

@main(projects, user) {

	<header>
	
		<hgroup>
			<h1>Dashboard</h1>
			<h1>@project.name</h1>
		</hgroup>
	</header>
	<article class="tasks">

		<div class="projectGrouping" data-folder-id="@project.id">
			<ul class="list">
				@tasks.map{ task =>
					@views.html.tasks.item(task)
				}
			</ul>
		</div>

	</article>
}
