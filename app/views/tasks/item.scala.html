@* Task item Template File *@
@(task: Task)

<li class="taskItem" data-task-id="@task.id">
	<h4>@task.title</h4>
	@if(task.dueDate!= null) {
		<time datetime="@task.dueDate">
			@task.dueDate.format("MMM dd yyyy")
		</time>
	}						
	@if(task.assignedTo != null && task.assignedTo.email != null) {
		<span class="assignedTo">
			@task.assignedTo.email
		</span>	
	}
	
	<!-- 
	<p class="taskDone">
		@if(task.done) {	
			DONE
		} else {
			NOT DONE 
		}
	</p> -->
	<p>
		DONE?
		<input class="done" type="checkbox" @(if(task.done) "checked") />
	</p>
</li>
