@* login Template File *@
@(loginForm: Form[Login])
<html>

	<header>
		<title>Zentask</title>
		<link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png");
		<link rel="stylesheet/less" type="text/css" href="@routes.Assets.versioned("stylesheets/login.less");
		<script type="text/javascript" src="@routes.Assets.versioned("javascripts/less.js")" ></script>
		
	</header>

	<body>
		<header>
			<a href="@routes.Application.index" id="logo"><span>Zen</span>tasks</a>
		</header>
	
		@helper.form(routes.Login.authenticate) {
			<h1>Sign in</h1>
			
			@if(loginForm.hasGlobalErrors) {
				<p class="error">@loginForm.globalError.message</p>
			}
			@if(flash.contains("You have been logged out")) {
				<p class="success">@flash.get("You have been logged out")</p>
			}
			
			<p>
				<input type="email" name="email" placeholder="Email" value="@loginForm("email").value">
			</p>
			<p>
				<input type="password" name="password" placeholder="Password">
			</p>
			<p>
				<button type="submit">Login</button>
			</p>
		}
	
	</body>
</html>
