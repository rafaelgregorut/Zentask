@* folder Template File *@
@(folder: Folder, projectsList: List[Project])

<li data-group="@folder.name">
	<span class="toggle"></span>
	<h4 class="folderName">@folder.name</h4>
	<span class="loader">Loading</span>
	<dl class="option">
		<dt>Options</dt>
		<dd>
			<button class="newProject">New Project</button>
			<button class="removeFolder">Remove folder</button>
		</dd>
	</dl>
	
	<ul>
		@projectsList.map{ project =>
			@views.html.projects.item(project)
		}
	</ul>
</li>
